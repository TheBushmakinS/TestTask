<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body style="background: #f8f8f8;">
    <div class="container">
        <div class="row justify-content-center">
            <div id="result_form" class="col-lg-4 mt-5"></div> 
        </div>
        <div class="row justify-content-center">
            <form method="POST" class="col-lg-4 mt-2" id="form">
                <div class="form-group">
                    <label>Имя: </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>Фамилия: </label>
                    <input type="text" class="form-control" name="fullname">
                </div>
                <div class="form-group">
                    <label>Возраст: </label>
                    <input type="number" class="form-control" name="age">
                </div>
                <input type="button" id="bsave" class="btn btn-primary mt-2" value="Сохранить" />
                <input type="button" id="bload" class="btn btn-primary mt-2" value="Выгрузить" />
                <div class="form-group mt-2">
                    <a href="https://docs.google.com/spreadsheets/d/11z2N2L2M8Q3s2y417WTlmPXRqjHSsbVw4pvinex-JVw/edit?usp=sharing" target="_blank">Нажмите сюда чтобы перейти</a>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
